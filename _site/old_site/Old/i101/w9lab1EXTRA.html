<html>
<head>
	<title>w9lab1EXTRA</title>
	<script>
		//Global variable is for what player 1 selected
		var globalVar = -1;
	
		//1 = rock; 2 = paper; 3 = scissors
		function rockChoice() {
			if(globalVar == -1) {
				globalVar = 1;
			}
			else {
			if(globalVar == 1) {
				document.getElementById("results").innerHTML = "<h1>Player1's choice:</h1><img src='images/rock.jpg'/><h1>Player2's choice:</h1><img src='images/rock.jpg'/><h1>You tied!</h1>"
			} else if(globalVar == 2) {
				document.getElementById("results").innerHTML = "<h1>Player1's choice:</h1><img src='images/paper.jpg'/><h1>Player2's choice:</h1><img src='images/rock.jpg'/><h1>Player1 wins!</h1>"
			}
			else {
				document.getElementById("results").innerHTML = "<h1>Player1's choice:</h1><img src='images/scissors.jpg'/><h1>Player2's choice:</h1><img src='images/rock.jpg'/><h1>Player2 wins!</h1>"
			}
			globalVar=-1;
			}
		}
		function paperChoice() {
			if(globalVar == -1) {
				globalVar = 2;
			}
			else {
			if(globalVar == 1) {
				document.getElementById("results").innerHTML = "<h1>Player1's choice:</h1><img src='images/rock.jpg'/><h1>Player2's choice:</h1><img src='images/paper.jpg'/><h1>Player2 wins!</h1>"
			} else if(globalVar == 2) {
				document.getElementById("results").innerHTML = "<h1>Player1's choice:</h1><img src='images/paper.jpg'/><h1>Player2's choice:</h1><img src='images/paper.jpg'/><h1>You tie!</h1>"
			}
			else {
				document.getElementById("results").innerHTML = "<h1>Player1's choice:</h1><img src='images/scissors.jpg'/><h1>Player2's choice:</h1><img src='images/paper.jpg'/><h1>Player1 wins!</h1>"
			}
			globalVar=-1;
			}
		}
		function scissorsChoice() {
			if(globalVar == -1) {
				globalVar = 3;
			}
			else{			
			if(globalVar == 1) {
				document.getElementById("results").innerHTML = "<h1>Player1's choice:</h1><img src='images/rock.jpg'/><h1>Player2's choice:</h1><img src='images/scissors.jpg'/><h1>Player1 wins!</h1>"
			} else if(globalVar == 2) {
				document.getElementById("results").innerHTML = "<h1>Player1's choice:</h1><img src='images/paper.jpg'/><h1>Player2's choice:</h1><img src='images/scissors.jpg'/><h1>Player2 wins!</h1>"
			}
			else {
				document.getElementById("results").innerHTML = "<h1>Player1's choice:</h1><img src='images/scissors.jpg'/><h1>Player2's choice:</h1><img src='images/scissors.jpg'/><h1>You tie!</h1>"
			}
			globalVar=-1;
			}
		}
	</script>
</head>
<body>
	<center><h1> PvP </h1></center>
	<h1>Player 1 input:</h1>
	<input type="image" src="images/rock.jpg" onclick="rockChoice()" />
	<input type="image" src="images/paper.jpg" onclick="paperChoice()" />
	<input type="image" src="images/scissors.jpg" onclick="scissorsChoice()" />
	
	<h1>Player 2 input:</h1>
	<input type="image" src="images/rock.jpg" onclick="rockChoice()" />
	<input type="image" src="images/paper.jpg" onclick="paperChoice()" />
	<input type="image" src="images/scissors.jpg" onclick="scissorsChoice()" />
	
	<div id="results"></div>
</body>
</html>
