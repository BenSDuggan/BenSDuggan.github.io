<html>
	<head>
		<link href="recorces/popup_menu_css.css" rel="stylesheet" type="text/css" />
		<link href="main.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display" rel="stylesheet">
		<style>
			body {
				margin: 0;
			}
		</style>
				
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="recorces/main.js"></script>
	</head>
	<body>
		<button type="button" onclick="popup_open('1');">Click to View</button>
		<div id="popup-menu1" class="popup-menu" style="display: none;">
			<div class="bodyContain">
				<div class="popup-menu-top">
					<div class="pageTile">
						<h2 id="page-menu-title1">Library</h2>
					</div>
					<button onclick="popup_close('1');">X</button>
				</div>
				<div id="popup-menu-content1" class="popup-menu-contents pageSection">
					<div>
						<p><strong>Address: </strong>123 Main</p>
						<p><strong>Hours: </strong>123 Main</p>
						<p><strong>Website: </strong><a href=""></a></p>
						<p><strong>Announcements: </strong>None</p>
					</div>
					<div>
						<p align="center">
							<span class="libraries-entry-numOf">1 <i class="fa fa-windows" aria-hidden="true" title="PCs"></i></span>
							<span class="libraries-entry-numOf">2 <i class="fa fa-apple" aria-hidden="true" title="Macs"></i></span>
							<span class="libraries-entry-numOf">3 <i class="fa fa-linux" aria-hidden="true" title="Linux"></i></span>
							<span class="libraries-entry-numOf">4 <i class="fa fa-chrome" aria-hidden="true" title="Chrome OS"></i></span>
							<span class="libraries-entry-numOf">5 <i class="fa fa-tablet" aria-hidden="true" title="Other"></i></span>
						</p>
					</div>
					<div>
						<p>Computer details:</p>
						<table>
							<thead>
								<tr><th>Type</th><th>Accessories</th><th>Comments</th><th>In Use</th></tr>
							</thead>
							<tbody>
								<tr><td>Windows</td><td>None</td><td>None</td><td>Yes</td></tr>
							</tbody>
						</table>
					</div>
					<div>
					</div>
				</div>
				<div class="popup-menu-bottom">
					<hr />
					<a href="#" onclick="popup_close('1');">Close</a>
				</div>
			</div>
		</div>
		<div class="popup-menu-background"></div>
	</body>
</html>
